<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">


    <link rel="stylesheet" href="style/style.css">


    <link rel="shortcut icon" type="image/jpg" href="img/icon.png"/>

    <title>Pastry Shop</title>

</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <img src="img/icon.png" alt="" width="72" height="57">
        <a class="navbar-brand" href="#">Paige's Pastries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><i
                            class="fas fa-bread-slice card-menu"> Menu</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><i
                            class="fas fa-tshirt card-apparel"> Merch</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><i
                            class="fas fa-comment card-comment"> Contact Us!</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><i
                            class="fas fa-map-marker-alt card-nav"> Locations</i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="content">
    <div class="row">
        <div class="row m-3">
            <div class="col-12 text-start m-3" id="menu">
                <a class="navbar-brand" id="decayingTeeth">Sweets</a>
                <a class="navbar-brand" id="earlyMeal">Breakfast</a>
                <a class="navbar-brand" id="thirsty">Beverages</a>
                <div class="mx-auto" id="sweets">

                </div>
                <div class="mx-auto" id="breakfast">

                </div>
                <div class="mx-auto" id="beverages">
                </div>
            </div>
        </div>
        <div class="row ms-3 me-3"> <!--Different Components -->
            <div class="col-12 text-start" id="contact">
                <div class="navbar-brand">Contact Us!</div>
                <div class="card card-body card-buttons mx-auto">
                    <form action="#" method="POST">
                        <div class="col">
                            <div class="form-group mb-3">
                                <label for="comments">Comments</label>
                                <textarea name="Comments" class="form-control" id="comments" rows="3"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="text" name="Email" type="email" class="form-control"
                                       id="exampleInputEmail1"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter email">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                Send
                            </button>

                        </div>
                    </form>
                </div>
            </div>
    </div>
        <div class="row m-3">
        <div class="col-12 row text-start m-3" id="apparel">
        </div></div>
        <div class="row ms-3 me-3">
        <div class="col-12 text-start mt-3" id="locations">
        </div></div>
</div>






<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- jQuerry -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script src="js/cards.js"></script>
<script src="js/menu.js"></script>

</body>
</html>
